<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>
	
	<h:messages globaOnly ="true"/>
	
	<h:form id="form" style="margin-top:10px;">
	
		<h:panelGrid columns="3">
		
			<h:outputLabel>First Name:</h:outputLabel>
			<h:inputText value="#{student.firstName}" id="firstName" required ="true" requiredMessage="Your First Name is mandatory!" />
			<h:message for="firstName"/>
			
			<h:outputLabel>Last Name:</h:outputLabel>
			<h:inputText value="#{student.lastName}" id="lastName"  required ="true" requiredMessage="Your Last Name is mandatory!"/>
			<h:message for="lastName"/>
			
			<h:outputLabel>Email:</h:outputLabel>
			<h:inputText value="#{student.email}" id="email"  required ="true" requiredMessage="Your First Email is mandatory!"/>
			<h:message for="email"/>
			
			<h:commandButton value="Save" styleClass="save"
			action="#{studentController.addStudent(student)}"/>
		
		</h:panelGrid>
	
	</h:form>
	
	<p>
	<h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>

	

</h:body>
</html>
